<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Un carrito de compras hecho Bootstrap que funciona con JavaScript">
  <meta name="keywords" content="carrito de Compras,bootstrap,JavaScript,DOM JS,juandavid_dev">
  <meta name="author" content="https://www.youtube.com/@juandavid_dev">
  <meta name="robots" content="index, follow">
  <link rel="icon" type="image/x-icon" href="img/juandavid_dev.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Estilos Spinner -->
  <link rel="stylesheet" href="dist/spinner.css">
  <title>Formulario validaci√≥n visual</title>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h1 class="fs-3 mb-3">Form contact</h1>
        <div>
          <form id="formContact" class="card p-3">
            <div class="mb-3">
              <label for="email" class="form-label">Email address <span class="text-danger">*</span></label>
              <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com">
            </div>
            <div class="mb-3">
              <label for="emailcc" class="form-label">CC Email address</label>
              <input type="email" class="form-control" id="emailcc" name="emailcc" placeholder="email@example.com">
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="subject email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
              <textarea class="form-control" name="message" rows="4" id="message" name="message" placeholder="Enter your message here."></textarea>
            </div>
            <div class="mb-3">
              <button id="btnSubmitForm" type="submit" class="disabled px-3 btn btn-primary btn-md"><span><i class="bi bi-send"></i></span> Submit</button>
              <button id="btnClearForm" type="reset" class="px-3 btn btn-warning btn-md"><span><i class="bi bi-trash3"></i></span> Clear</button>
            </div>
          </form>
          <div id="spinner" class="d-none spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- Mi JavaScript -->
  <script src="js/app.js"></script>
</body>

</html>
